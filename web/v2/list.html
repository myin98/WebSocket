<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LIST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/v2/list.js"></script>
    <style>
        a.list-group-item:hover {cursor: pointer;font-weight:bold;color:#fff;background-color:#b2327d;box-shadow:5px 5px 10px 5px rgba(77, 71, 71, 0.2);}
        .log1 {color: #fd8c73; font-weight: bold;}
        .log2 {color: #04aa6d; font-weight: bold;}
        #login {width: 40px; height: 40px; border-radius: 50%; background-image: url(/img/hola.png); background-size: cover;}
        #login:hover {background-image: url(/img/good.png);}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
<div class="container-fluid">
<a class="navbar-brand" href="/v2/list.html"><span class="log1">WOO</span><span class="log2">JUN</span></a>
<button type="button" class="navbar-brand" id="login" data-bs-toggle="modal" data-bs-target="#myModal"></button>
</div>
</nav>
    <div class="container" style="margin-top: 80px">
        <h1 class="text-center bg-success text-dark bg-opacity-50">LIST</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="nav">
            <a class="btn btn-secondary">전체</a>
            <a class="btn btn-success">승인</a>
            <a class="btn btn-warning">미승인</a>
            <a class="btn btn-primary">추가</a>
        </div>
        <div class="list-group mt-2 text-center" id="list"></div>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
          <div class="modal-content">
  
              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">LOGIN</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body" >
                  <form id="loginForm">
                      <div class="mb-3 mt-3">
                          <label for="userNm" class="form-label">사용자명:</label>
                          <input type="text" class="form-control" id="userNm" placeholder="Enter username" name="userNm" required>
                      </div>
                      <div class="mb-3">
                          <label for="userPwd" class="form-label">비밀번호:</label>
                          <input type="password" class="form-control" id="userPwd" placeholder="Enter password" name="userPwd" required>
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-primary btn-block">로그인</button>
                      </div>
                  </form>
              </div>
  
              <!-- Modal footer
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
              -->
  
          </div>
      </div>
  </div>
</body>
</html>
