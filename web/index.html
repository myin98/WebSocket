<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Style Chat</title>
    <link href="/img/logout.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/ins.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo" id="logo">
                <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="30" font-family="Arial, sans-serif" font-size="30" fill="#ff69b4">WJ</text>
                </svg>
            </div>
            <div class="servers">
                <div class="server">
                    <img src="/img/login.png" alt="로그인">
                </div>
                <h3 class="server-txt">로그인</h3>
            </div>
            <hr class="line">
            <div class="channels">
                <ul id="channel-list">
                    <!--
                        <li class="channel"># <span class="channel-txt">general</span></li>
                        <li class="channel"># <span class="channel-txt">random</span></li>
                        <li class="channel"># <span class="channel-txt">announcements</span></li>
                    -->
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="header">
                <h1># <span id="channel"></span></h1>
            </div>
            <div class="messages">
                <!-- Example message structure -->
                <div class="message">
                    <div class="message-header">
                        <span class="message-user-id">Friend1</span>
                        <h3 class="message-user">Friend1:</h3>
                    </div>
                    <div class="message-body">
                        <p class="message-content">Hello!</p>
                        <p class="message-time message-right">15:32</p>
                    </div>
                </div>
                <div class="message message-right">
                    <div class="message-header">
                        <span class="message-user-id">Me</span>
                        <h3 class="message-user">Me:</h3>
                    </div>
                    <div class="message-body">
                        <p class="message-content">Hi!!</p>
                        <p class="message-time message-left">15:35</p>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <form id="messageForm">
                    <input type="text" name="message" id="message" placeholder="Type your message..." readonly>
                    <button type="submit" disabled>Send</button>
                    <button type="button" id="socketClose">Leave Channel</button>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
